<!DOCTYPE html>
<html>
<head>
    <title> Frames</title>
</head>
<frameset rows="20%, 80%">
    <frame src="top.html" name="up"></frame>
    <frameset cols="20%,80%">
        <frame noresize src="left.html" name="left"></frame>
        <frame noresize src="right.html" name="right"></frame>
    </frameset>
</frameset>
</html>
